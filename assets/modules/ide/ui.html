<div class="row">
	<div class="col-lg-12">
		<h4><i class="fa fa-file-text-o"></i> Quick IDE</h4>   
	</div>
</div>           
<hr />

<div class="row pad-top">
	<div class="col-lg-12">
		
		<a href="#" id="closePreview" style="display:none;"><b><span class="glyphicon glyphicon-remove"></span> Close Preview</b></a>
		<iframe name="ideFrame" style="display: none; max-height: 75vh; width:100%; border: 2px dotted grey; background: white; border-radius:1em;"></iframe>
		
		<div class="well well-lg pad-top columnsList">
			<div class="row">
				<div class="col-sm-8">
					<button class="btn btn-danger" type="button" id="ideDeleteBtn" style="display:none;"><span class="glyphicon glyphicon-trash"></span></button>
					<button class="btn btn-default" type="button" id="ideNewBtn"><span class="glyphicon glyphicon-refresh"></span></button>
					<button class='btn btn-primary' id='iderunbtn'>Run <span class='glyphicon glyphicon-play-circle'></span></button>&nbsp;&nbsp;&nbsp;&nbsp;
					<label class="radio-inline"><input type="radio" name="idetarget" value='_blank'>New&nbsp;Tab</label>&nbsp;&nbsp;<label class="radio-inline"><input type="radio" name="idetarget" value='ideFrame' checked>iFrame</label>
				</div>
				<div class="col-sm-4">					
					<div class="input-group">
      					<div class="input-group-addon hidden" id="idescriptpath"></div>
						<input type="text" id="idescriptname" class="form-control" placeholder="Script Name">
						<span class="input-group-btn">
							<button class="btn btn-success" type="button" id="ideSaveBtn"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
						</span>
					</div>
					
				</div>
			</div>
		</div>
		
		<textarea id="idecode"></textarea>
		<br>
		<label>Saved scripts</label>
		<div class="well well-sm scriptswell">
			
		</div>
		
	</div>
</div>
